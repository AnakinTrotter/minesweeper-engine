{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static './style.css' %}">

<div class = "text-center" id = "start-screen">
    <h1>Minesweeper</h1>
    <form action="generate-grid" method="post">
        <!-- change type later? -->
        {% csrf_token %}
        <div>
            <p>Enter rows :&ensp;</p>
            <input type = "text" name = "row-input">
        </div> 
        <div>
            <p>Enter columns :&ensp;</p>
            <input type = "text" name = "col-input">
        </div> 
        <div>
            <p> Enter bombs :&ensp;</p>
            <input type = "text" name = "bomb-input">
        </div>
        <button type= "submit">Play Game!</button>
    </form>
</div>
{% endblock %}
